<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Search.." name="search" class="search" data-lightbox="image-1">
    </div>
    <div class="container">
      <div class="grid">
        <div class="cell">
          <a href="photos/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="Hay bales" name="Hay bales" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="Lake" name="Lake" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="images" name="Canyon" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <img src="photos/thumbnails/04.jpg" alt="images" name="Iceberg" class="responsive-image"/>
          </a>
        </div>
        <div class="cell">
          <a href="photos/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="images" name="Desert" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="images" name="Fall" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="images" name="Plantation" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="images" name="Dunes" class="responsive-image">
          </a>
        </div>
        <div class="cell" class="hover-shadow cursor">
          <a href="photos/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane.">
            <img src="photos/thumbnails/09.jpg" alt="images" name="Countryside Lane" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/10.jpg" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="images" name="Sunset" class="responsive-image" data-lightbox="image-1">
          </a>
        </div>
        <div class="cell">
          <a href="photos/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="images" name="Cave" class="responsive-image">
          </a>
        </div>
        <div class="cell">
          <a href="photos/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="images" name="Bluebells" class="responsive-image">
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lightbox.js">

    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
