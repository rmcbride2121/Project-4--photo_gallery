<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
      <div class="search-bar">
        <input id="search" name="search" type="text" placeholder=" Search..." data-toggle="hideseek" data-list=".list">
      </div>
      <div class="container list">
        <div class="cell" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <a href="photos/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="images" name="Hay bales" class="responsive-image" title="Hay bales">
          </a>
        </div>
        <div class="cell"  data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <a href="photos/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="images" name="Lake" class="responsive-image" title="Lake">
          </a>
        </div>
        <div class="cell" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <a href="photos/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="images" name="Canyon" class="responsive-image" title="Canyon">
          </a>
        </div>
        <div class="cell" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <a href="photos/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img src="photos/thumbnails/04.jpg" alt="images" name="Iceberg" class="responsive-image"/ title="Iceberg">
          </a>
        </div>
        <div class="cell" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <a href="photos/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="images" name="Desert" class="responsive-image" title="Desert">
          </a>
        </div>
        <div class="cell" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <a href="photos/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="images" name="Fall" class="responsive-image" title="Fall">
          </a>
        </div>
        <div class="cell" data-title="I drove past this plantation yesterday, everything is so green!">
          <a href="photos/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="images" name="Plantation" class="responsive-image" title="Plantation">
          </a>
        </div>
        <div class="cell" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <a href="photos/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="images" name="Dunes" class="responsive-image" title="Dunes">
          </a>
        </div>
        <div class="cell" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <a href="photos/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane.">
            <img src="photos/thumbnails/09.jpg" alt="images" name="Countryside Lane" class="responsive-image" title="Countryside Lane">
          </a>
        </div>
        <div class="cell" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <a href="photos/10.jpg" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="images" name="Sunset" class="responsive-image" data-lightbox="image-1" title="Sunset">
          </a>
        </div>
        <div class="cell" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <a href="photos/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="images" name="Cave" class="responsive-image" title="Cave">
          </a>
        </div>
        <div class="cell" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <a href="photos/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="images" name="Bluebells" class="responsive-image" title="Bluebells">
          </a>
        </div>
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      lightbox.option({
        'showImageNumberLabel': false
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#search").hideseek({
          attribute: "data-title"
        });
      });
    </script>
  </body>
</html>
