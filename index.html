<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Search.." name="search" class="search">
    </div>
    <div class="container">
      <div class="grid">
        <div class="cell">
          <img src="photos/thumbnails/01.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/02.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/03.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/04.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/05.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/06.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/07.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/08.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell" class="hover-shadow cursor">
          <img src="photos/thumbnails/09.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/10.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/11.jpg" alt="images" class="responsive-image">
        </div>
        <div class="cell">
          <img src="photos/thumbnails/12.jpg" alt="images" class="responsive-image">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
